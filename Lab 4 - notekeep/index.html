<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="src/index.js"></script>
	</head>
	<body>
		<div class="notes-list"></div>
		<div class="note-editor">
			<input type="text" placeholder="Title" name="note-title" id="note-editor-title" />
			<textarea name="note-body" placeholder="Content" id="note-editor-body" cols="30" rows="10"></textarea>
			<input type="text" name="note-color" placeholder="Color (hex or name)" id="note-editor-color" />
			<button id="note-editor-button" onClick="addNote();">Save</button>
		</div>
	</body>
</html>
