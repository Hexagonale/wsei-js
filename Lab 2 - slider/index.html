<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="slider.css" />
		<script src="slider.js"></script>
		<title>Slider</title>
	</head>
	<body>
		<div id="slider">
			<div id="slider-wrapper">
				<div id="slider-images">
					<div class="slider-image">
						<img src="https://picsum.photos/seed/1/800/600" />
					</div>
					<div class="slider-image">
						<img src="https://picsum.photos/seed/2/800/600" />
					</div>
					<div class="slider-image">
						<img src="https://picsum.photos/seed/3/800/600" />
					</div>
					<div class="slider-image">
						<img src="https://picsum.photos/seed/4/800/600" />
					</div>
					<div class="slider-image">
						<img src="https://picsum.photos/seed/5/800/600" />
					</div>
				</div>
			</div>
			<div class="slider-controls">
				<div id="slider-prev" class="slider-button">&lt;&lt;</div>
				<div id="slider-dots"></div>
				<div id="slider-next" class="slider-button">&gt;&gt;</div>
			</div>
		</div>
	</body>
</html>
